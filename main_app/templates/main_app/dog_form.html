{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1 class="center">Add Dog</h1>
  {% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class='btn-container'>
        <input type="submit" value="SUBMIT!" class="btn">
    </div>
</form>
{% endblock %}
